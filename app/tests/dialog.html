<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>dialog</title>
  </head>
  <body>
    <dialog>
      <input type="file" />
    </dialog>
    <button>Open Modal</button>
    <script>
      const button = document.querySelector("button");
      const dialog = document.querySelector("dialog");
      button.addEventListener("click", () => dialog.showModal());
    </script>
  </body>
</html>
